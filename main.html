<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>打砖块</title>
</head>
<style>
    canvas {
        outline: coral 1px solid;
    }
</style>

<body>
    <div class="debug-input">
        <input type="range" value="30" name="fps" id="id-fps" max="60" min="1">
        fps:<span class=""></span>
    </div>

    <script src="game/utlis.js"></script>
    <script src="game/taogame.js"></script>
    <script src="game/sprite.js"></script>
    <script src="game/paddle.js"></script>
    <script src="game/ball.js"></script>
    <script src="game/block.js"></script>
    <script src="game/scenes/scene.js"></script>
    <script src="game/scenes/play.js"></script>

    <script>
        let divs = document.querySelectorAll('.debug-input')
        for (let div of divs) {
            let input = div.querySelector('input')
            let span = div.querySelector('span')
            let value = input.value
            span.innerText = value

            div.addEventListener('input', () => {
                let value = input.value
                span.innerText = value
            })
        }
    </script>

    <script>
        let images = {
            ball: 'images/ball1.png',
            paddle: 'images/paddle.png',
            block: 'images/block.png',
        }
        game = new TaoGame(400, 300, images)
        game.debugMode = true
        play = new Play(game)
        game.runWithScene(play)
    </script>
</body>

</html>
